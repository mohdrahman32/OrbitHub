<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OrbitHub - Welcome</title>
  <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
  <!-- FontAwesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="title.css">
</head>
<body>
  <div class="title-page">
    <video autoplay muted loop playsinline class="background-video">
      <source src="videos/solar-system.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="overlay"></div>
    <div class="content">
      <h1 class="title">OrbitHub</h1>
      <p class="subtitle">Discover the wonders of our solar system</p>
      <button id="launchButton" class="launch-btn">
        Launch <i class="fas fa-rocket"></i>
      </button>
    </div>
  </div>

  <!-- Custom JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="title.js"></script>
</body>
</html>
